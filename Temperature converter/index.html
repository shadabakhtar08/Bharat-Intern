<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style(1).css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="title">
            <p>A tool to convert temperature <br> to or from <br>
                celsius-fahrenheit-kelvin.</p>
            <h1>Temperature Converter</h1>
            <span class="Temperature-icon">
                <i class="ri-temp-hot-line"></i>
            </span>
        </div>
        <div id="celcius">
            <input type="number" name="" placeholder="Celcius">
            <span class="icon">&#8451</span>
        </div>
        <div id="fahrenheit">
            <input type="number" name="" placeholder="Fahrenheit">
            <span class="icon">&#8457</span>
        </div>
        <div id="kelvin">
            <input type="number" name="" placeholder="Kelvin">
            <span class="icon">&#8490</span>
        </div>
        <div class="button">
            <button>All Clear</button>
        </div>
        <div class="footer">
            <br>
            <hr>
            <p><i class="ri-copyright-line"> </i>Temperature converter by  <a href="https://www.linkedin.com/in/shadabakhtar08">shadabakhtar08</a> </p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
